<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Product Grid</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 40px;
        }

        
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        
        .card {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
        }

        .price {
            color: green;
            font-weight: bold;
            margin-top: 8px;
        }
    </style>
</head>
<body>

    <h2>MÉ™hsullar</h2>

    
    <div id="grid"></div>

    <script>
        const products = [
            { name: "Sneaker", price: 120, image: "https://picsum.photos/200?1" },
            { name: "T-Shirt", price: 40, image: "https://picsum.photos/200?2" },
            { name: "Cap", price: 25, image: "https://picsum.photos/200?3" },
            { name: "T-Shirt", price: 40, image: "https://picsum.photos/200?4" },
            { name: "T-Shirt", price: 40, image: "https://picsum.photos/200?5" }
        ];

        
        const grid = document.querySelector("#grid");

        
        for (let i = 0; i < products.length; i++) {

            
            const card = document.createElement("div");
            card.classList.add("card");

            
            const img = document.createElement("img");
            img.src = products[i].image;

            
            const name = document.createElement("h3");
            name.innerText = products[i].name;

            
            const price = document.createElement("p");
            price.classList.add("price");
            price.innerText = products[i].price + " $";

            
            card.appendChild(img);
            card.appendChild(name);
            card.appendChild(price);

            
            grid.appendChild(card);
        }
    </script>

</body>
</html>
